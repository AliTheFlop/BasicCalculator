<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Ali Saleh</title>
</head>
<body>
    <div class="main-container">
        <div class="input-main">
            <label>
                <input type="text" id="myInput" >
            </label>
        </div>
        <div class="button-row top">
            <button class="button-main c" onclick="clearDisplay()">C</button>
            <button class="button-main -" onclick="appendToDisplay('-')">-</button>
            <button class="button-main" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button-main" onclick="appendToDisplay('1')">1</button>
            <button class="button-main" onclick="appendToDisplay('2')">2</button>
            <button class="button-main" onclick="appendToDisplay('3')">3</button>
            <button class="button-main end" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button-main" onclick="appendToDisplay('4')">4</button>
            <button class="button-main" onclick="appendToDisplay('5')">5</button>
            <button class="button-main" onclick="appendToDisplay('6')">6</button>
            <button class="button-main end" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button-main" onclick="appendToDisplay('7')">7</button>
            <button class="button-main" onclick="appendToDisplay('8')">8</button>
            <button class="button-main" onclick="appendToDisplay('9')">9</button>
            <button class="button-main end" id="enterBtn" onclick="calculate()">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
